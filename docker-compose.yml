version: '3.8'

services:
  tunnel-ssh:
    build:
      context: ollama_tunnel
      dockerfile: Dockerfile
    container_name: tunnel-ssh
    ports:
      - "2222:22"
    volumes:
      - ssh-data:/data/ssh  # üóÑ —Ç–æ–º –¥–ª—è –∫–ª—é—á–µ–π –∏ –∫–æ–Ω—Ñ–∏–≥–æ–≤
    networks:
      - backend
    restart: unless-stopped

  ml_topics:
    build:
      context: ml_topics
      dockerfile: Dockerfile
    environment:
      - OLLAMA_HOST=http://tunnel-ssh:11434
    depends_on:
      - tunnel-ssh
    networks:
      - backend

  web:
    build:
      context: web
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    networks:
      - backend

  tg_preparator:
    build:
      context: tg_preparator
      dockerfile: Dockerfile
    environment:
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - SESSION_STRING=${SESSION_STRING}
    networks:
      - backend
volumes:
  ssh-data:

networks:
  backend:
    driver: bridge
